<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library Project</title>
  </head>
  <body>
    <main
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      "
    >
      <div>
        <h1>Library Project</h1>
        <div id="library">
          <!-- Add table here -->
          <form action="" id="newBookForm">
            <table style="min-width: 680px; margin: 2rem">
              <tr>
                <td>
                  <label for="title">Title</label><br />
                  <input type="text" id="title" name="title" required />
                </td>
                <td>
                  <label for="author">Author</label><br />
                  <input type="text" id="author" name="author" required />
                </td>
                <td>
                  <label for="isRead">Read</label><br />
                  <input type="checkbox" id="isRead" name="isRead" />
                </td>
              </tr>
            </table>
            <button type="submit">Add Book</button>
          </form>
          <table id="table" style="min-width: 680px; margin: 2rem">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Read</th>
              </tr>
            </thead>
            <tbody id="bookTable">
              <tr>
                <td>Name of the Wind</td>
                <td>Patrick Rothfuss</td>
                <td>
                  <input
                    type="checkbox"
                    name="read"
                    id="readLibraryCheckbox"
                    checked
                    disabled
                  />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
